<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>

        <main class="row">
            <div>
                <img src="assets/computer.jpg" style="border-radius: 16px">
            </div>
            <form class="login-form" action="" method="">
                <p class="form-title">后台管理登录</p>
                <label for="account" class="label">账号</label>
                <input id="account" type="text" placeholder="&nbsp;ACCOUNT" style="border: none"/>
                <label for="psd" class="label">密码</label>
                <input id="psd" type="password" placeholder="&nbsp;PASSWORD" style="border: none"/>
                <button class="login-btn">登录</button>
            </form>
        </main>


</body>
</html>
